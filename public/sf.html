            <div class="panel-heading">

                <div class="modal-content">

                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Name Your Task</h4>
                    </div>
                    <div class="modal-footer">

                        <div class="col-lg-13">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button id="create-button" class="btn btn-default" type="button">
                                        Create
                                    </button> </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->

                    </div>
                </div>
            </div>
